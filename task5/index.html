<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸŒ¤ Weather Dashboard</h1>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter city name or ZIP code">
      <button class="btn btn-success" id="searchBtn">Search</button>
    </div>

    <div id="weatherResult" class="card d-none p-3">

    <div id="forecast" class="mt-4 d-none">
      <h3>5-Day Forecast</h3>
      <div class="row" id="forecastCards">
        <!-- Cards inserted dynamically -->
      </div>
    </div>
  </div>

<script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
